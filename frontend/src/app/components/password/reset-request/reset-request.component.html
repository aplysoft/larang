<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Reset Password</div>
    <div class="card-body">
      <form #resetForm=ngForm (ngSubmit)=onSubmit()>
        <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" [(ngModel)]="form.email" class="form-control" placeholder="Email" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary" [disabled]="!resetForm.valid">Reset password</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
