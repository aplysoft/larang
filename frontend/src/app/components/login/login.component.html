<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Login Here</div>
    <div class="card-body">
      <form #loginForm=ngForm (ngSubmit)=onSubmit()>
        <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" [(ngModel)]="form.email" class="form-control" placeholder="Email" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" [(ngModel)]="form.password" class="form-control" placeholder="Password" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>
            <a routerLink="/signup" class="btn btn-info float-right">Sign up</a>
          </div>
        </div>
        <small class="float-right">
          <a routerLink="/password/reset/request">Reset password</a>
        </small>
      </form>
    </div>
  </div>
</div>
